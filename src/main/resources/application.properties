spring.application.name=QuizApplication

server.port=8091

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/quiz_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Settings (Required for Table Creation)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.hibernate.SQL=DEBUG

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# Custom Upload Directory (optional - will use user.home/quiz_uploads if not specified)
app.upload.dir=${user.home}/quiz_uploads

# Feign Client Timeouts
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000


